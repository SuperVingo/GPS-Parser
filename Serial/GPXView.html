<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=9orcuoh4cu"></script>
</head>
<body>
    <div id="map" style="width:100%;height:600px;"></div>
    
    <script>
        static var map = new naver.maps.Map(document.getElementById('map'), {
            mapTypeId: naver.maps.MapTypeId.HYBRID,
            zoom: 15
        });

        function SetCenter(lat, lon) {
            alert(lat);
            alert(lon);
            alert(typeof (lat));
            alert(typeof (lon));
            var center = new naver.maps.LatLng(lat, lon);
            alert(center);
            map.setCenter(center);
            alert(map.getCenter());
        }
    </script>
</body>
</html>
